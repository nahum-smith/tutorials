<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
	

    // Regular
	console.log('hello');

    // Interpolated
	console.log('Hello I am a %s!', 'developer');
	const you = 'developer'
	console.log(`Hello you are a ${you}!`)
    // Styled
	console.log('%c I am some great text', 'font-size: 50px; background: blue');

    // warning!
	console.warn('WATCH OUT DUDE!!');

    // Error :|
	console.error('You MESSED up!');

	// Info
	console.info('Feedback loops are more important than time invested');
	// Testing
	const p = document.querySelector('p');

	console.assert(1 === 3, 'You did not select the right element');
	console.assert(p.classList.contains('ouch'), 'Nah man, that is not present');
	// clearing
	console.clear();
    // Viewing DOM Elements
	console.log(p);
	console.dir(p);
    // Grouping together
	dogs.forEach(dog => {
		console.group(`${dog.name}'s console space`);
		console.log(`This is ${dog.name}`);
		console.log(`I am ${dog.age} years old`);
		console.groupEnd(`${dog.name}'s console space`);
	});
    // counting
 	console.count('something') // keeps a running tally of the input
    // timing
	console.time('Function time: ');
	console.timeEnd('Function time: '); // the amount of time from the point you call console.time(input) until console.timeEnd(input) will be logged to the console.
  </script>
</body>
</html>
